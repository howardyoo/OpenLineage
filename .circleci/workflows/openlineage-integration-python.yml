workflows:
  openlineage-integration-python:
    jobs:
      - unit-test-client-python
      - build-client-python:
          filters:
            branches:
              only: main
          build_tag: ".dev<< pipeline.number >>"
          requires:
            - unit-test-client-python
      - workflow_complete:
          context: howard-slack
          requires:
            - build-client-python
            - unit-test-client-python
            - notify-finish
